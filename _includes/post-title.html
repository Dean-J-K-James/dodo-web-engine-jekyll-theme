<article class="flex flex-col gap-lg p-lg bg-white {{ site.data.styles.post-title }}">
    <h1>{{ page.title }}</h1>
    <h6>{{ page.date | date: "%-d %B %Y" | prepend: 'Last Updated: ' }}</h6>
    <p>{{ page.description }}</p>
    {% assign tags = site.category | where_exp: "item", "page.tags contains item.slug" | concat: site.data.social-media %}
    {% include button-group.html data=tags %}
</article>
