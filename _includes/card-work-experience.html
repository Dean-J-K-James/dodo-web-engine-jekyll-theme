<article class="col-span-12 flex flex-col gap-4 bg-white p-8 rounded-lg cursor-pointer" x-data="{ open: false }"
    @click="open = !open">

    <div class="flex flex-row gap-4 leading-8">
        <p class="leading-8"><strong>{{ item.title }}</strong></p>
        <div class="grow"></div>
        {% include tag.html text=item.dates styl="bg-tag-blue text-tag-blue-text rounded" %}

        <i class="fa-solid fa-arrow-down !leading-8" x-show="!open"></i>
        <i class="fa-solid fa-arrow-up !leading-8" x-show="open"></i>
    </div>
    <div class="flex flex-col gap-4" x-show="open">
        {{ item.content | markdownify }}

        {% include button-group.html data=item.tags type="tag" styl="bg-tag-blue text-tag-blue-text rounded" %}
    </div>
</article>
