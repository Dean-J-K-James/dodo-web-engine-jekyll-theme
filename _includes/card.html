<div class="flex flex-col col-span-4 bg-cell rounded-lg overflow-hidden">
    <img src="/assets/images{{ include.url }}/banner.png">
    <article class="flex flex-col gap-2 p-4">
        <h4>{{ include.name }}</h4>
        {% include subtitle.html text=include.subtitle %}
        <p class="line-clamp-2 text-left">{{ include.content }}</p>
        <p><a href="{{ include.url }}">Read More <i class="fa-solid fa-arrow-right"></i></a></p>
    </article>
</div>
