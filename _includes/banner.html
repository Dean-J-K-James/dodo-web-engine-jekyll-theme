<div class="flex flex-col gap-8 px-8 py-32 md:px-[10%] lg:px-[20%] items-center text-center {{ data.clss }}">
    {% if data.head %}<h1 class="font-bold text-2xl text-white">{{ data.head }}</h1>{% endif %}
    {% if data.desc %}<h2 class="font-bold text-6xl text-white">{{ data.desc }}</h2>{% endif %}
    {% if data.butn %}{% include button.html text=data.butn.text styl=data.butn.styl %}{% endif %}
</div>
