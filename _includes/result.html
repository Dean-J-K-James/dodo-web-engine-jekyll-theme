<div class="flex flex-col sm:flex-row gap-2 bg-cell rounded-lg overflow-hidden">
    <img class="sm:h-48 sm:w-48 object-cover" src="/assets/images{{ include.url }}/banner.png">
    <article class="flex flex-col gap-3 p-4">
        <h4>{{ include.title }}</h4>
        {% assign date = include.date | date: "%-d %B %Y" %}
        {% include subtitle.html text=date %}
        <p class="line-clamp-2 text-left">{{ include.description }}</p>
        <p><a href="{{ include.url }}">Read More <i class="fa-solid fa-arrow-right"></i></a></p>
    </article>
</div>
