<div class="flex flex-col sm:flex-row gap-2 bg-cell rounded-lg overflow-hidden">
    <img class="sm:h-48" src="/assets/images{{ post.url }}/banner.png">
    <article class="flex flex-col gap-3 p-4">
        <h4>{{ post.title }}</h4>
        {% assign date = post.date | date: "%-d %B %Y" %}
        {% include subtitle.html text=date %}
        <p class="line-clamp-2 text-left">{{ post.description }}</p>
        <p><a href="{{ post.url }}">Read More <i class="fa-solid fa-arrow-right"></i></a></p>
    </article>
</div>
