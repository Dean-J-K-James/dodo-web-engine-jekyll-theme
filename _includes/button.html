{% assign style = include.style %}
{% assign activ = "" %}

{% if page.url contains include.link and include.link != "/" %}
{% capture activ %}bg-{{ style }}-accent text-{{ style }}-accent-text{% endcapture %}
{% endif %}

<a id="{{ include.id }}" href="{{ include.link }}"
    class="px-2 font-bold text-xs leading-8 rounded !no-underline bg-{{ style }} text-{{ style }}-text hover:bg-{{ style }}-accent hover:text-{{ style }}-accent-text {{ activ }}">
    {{ include.name }}
</a>
