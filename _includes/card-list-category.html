<div class="grid grid-cols-12 gap-2">
    {% for post in site.posts %}
    {% assign tags = post.tags | downcase %}
    {% assign slug = page.slug | downcase %}
    {% if slug == "all" %}
    {% assign slug = "" %}
    {% endif %}
    {% if tags contains slug %}
    {% include {{ include.data.card | default: 'card' }}.html post=post %}
    {% endif %}
    {% endfor %}
</div>
