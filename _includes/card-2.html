<div class="grid grid-cols-12 col-span-12 bg-cell rounded-lg overflow-hidden">
    <article class="col-span-6 flex flex-col gap-4 grow p-4 items-start justify-center">
        <h4>{{ include.post.title }}</h4>
        {% assign date = include.post.date | date: "%-d %B %Y" %}
        <h6>{{ date }}</h6>
        <p class="line-clamp-4">{{ include.post.description }}</p>
        {% include button.html link=post.url name="Learn More" style="primary" %}
    </article>
    <img class="col-span-6" src="/assets/images{{ include.post.url }}/banner.png">
</div>
