<article class="col-span-12 flex flex-col gap-4 {{ data.clss }}">
    <div class="flex flex-row gap-4 leading-8">
        <h5>{{ item.title }}</h5>
        <div class="grow"></div>
        {% include button/tag.html text=item.dates %}
    </div>
    {{ item.content | markdownify }}
    {% include button-group.html data=item.tags type="button/tag" %}
</article>
