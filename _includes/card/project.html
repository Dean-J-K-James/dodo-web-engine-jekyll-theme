<div class="col-span-12 flex flex-col sm:flex-row gap-8 overflow-hidden {{ data.clss }}">
    <img class="sm:h-[164px]" src="/assets/images/{{ item.slug }}.png">
    <article class="flex flex-col gap-4">
        <h5>{{ item.title }}</h5>
        {% include button-group.html data=item.tags type="button/tag" %}
        {{ item.content | markdownify }}
    </article>
</div>
