<div class="grid {{ layout.card-list-size | default: 'grid-cols-4 md:grid-cols-8 lg:grid-cols-12' }} {{ layout.card-list-gap | default: 'gap-2' }}">
    {% for post in site.posts %}
    {% assign tags = post.tags | downcase %}
    {% assign slug = page.slug | downcase %}
    {% if slug == "all" %}
    {% assign slug = "" %}
    {% endif %}
    {% if tags contains slug %}
    {% include {{ layout.card | default: 'card' }}.html post=post %}
    {% endif %}
    {% endfor %}
</div>
